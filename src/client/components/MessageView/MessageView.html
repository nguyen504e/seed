<div class="modal-dialog" >
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" on-click="onCloseModal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
      {{html}}
      {{#if content}}<p>{{content}}</p>{{/if}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" on-click="onAccept">Ok</button>
      <button type="button" class="btn btn-secondary"  on-click="onClose">Close</button>
      {{#if reject}}
      <button type="button" class="btn btn-secondary"  on-click="onReject">Close</button>
      {{/if}}
    </div>
  </div>
</div>
