<form id="login-form">
  <div class="card">
    <div class="card-block">
      <p class="text-center"> Login or&nbsp;
        <a href="#">Sign up</a>
      </p>
      <div class="row p-b">
        <div class="col-md-4">
          <a href="#" class="btn btn-lg btn-block btn-facebook">
            <i class="fa fa-facebook hidden-sm-up"></i>
            <span class="hidden-xs-down">Facebook</span>
          </a>
        </div>
        <div class="col-md-4">
          <a href="#" class="btn btn-lg btn-block btn-google-plus">
            <i class="fa fa-google-plus hidden-sm-up"></i>
            <span class="hidden-xs-down">Google</span>
          </a>
        </div>
        <div class="col-md-4">
          <a href="#" class="btn btn-lg btn-block btn-twitter">
            <i class="fa fa-twitter hidden-sm-up"></i>
            <span class="hidden-xs-down">Twitter</span>
          </a>
        </div>
      </div>
      <p class="text-center">Or</p>
      <fieldset class="form-group">
        <label class="sr-only">Email</label>
        <input type="email" placeholder="Email" name="email" class="form-control" />
      </fieldset>
      <fieldset class="form-group">
        <lable class="sr-only">Password</lable>
        <input type="password" placeholder="Password" name="password" class="form-control" />
      </fieldset>
      <button type="submit" class="btn btn-primary">Loggin </button>
    </div>
  </div>
</form>
